<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>Pilih Promo | Hewania</title>
  </head>
  <body>
    <div class="pages">
        <div class="container rowSticky"  style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.04);">
          <!-- Header -->
          <div class="container">
            <div class="row">
                <div class="col-1 mt-3">
                    <button class="btnBack">
                        <img src="../../assets/icons/chevronLeft.png" width="24" height="24" alt="">
                    </button>
                </div>
                <div class="col-9  mt-3">
                    <h5 class="textHeaderNotification">Promo</h5>
                </div>
            </div>
        </div>
        <!-- Last Header -->
        </div>
      
        <div class="container">
            <div class="row justify-content-center gapRowPetAccount">
                <div class="col">
                    <p class="headerCard">Promo tersedia saat ini</p>
                </div>
            </div>
            <div class="row justify-content-center gapRowPetAccount">
                <div class="col-10">
                    <div class="row rowPromo">
                        <div class="col colStrip">
                            <p class="textPromoTitle">Hewania May Fest</p>
                            <p class="textPromoSubTitle">Minimum transaksi Rp 100.000</p>
                        </div>
                        <div class="col-1">
                            <image class="imgChecklistPromo" src="../../assets/icons/iconChecklist.png" width="20" height="20" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center gapRowPetAccount">
                <div class="col-10">
                    <div class="row rowPromo">
                        <div class="col colNonStrip">
                            <p class="textPromoTitle">Diskon 50%</p>
                            <p class="textPromoSubTitle">Minimum transaksi Rp 100.000</p>
                        </div>
                        <div class="col-1">
                            <image class="imgChecklistPromo" src="../../assets/icons/unchecklist.png" width="20" height="20" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center gapRowPetAccount">
                <div class="col-10">
                    <div class="row rowPromo">
                        <div class="col colNonStrip">
                            <p class="textPromoTitle">Diskon 20%</p>
                            <p class="textPromoSubTitle">Tidak ada minimum transaksi</p>
                        </div>
                        <div class="col-1">
                            <image class="imgChecklistPromo" src="../../assets/icons/unchecklist.png" width="20" height="20" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
