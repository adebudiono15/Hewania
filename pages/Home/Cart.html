<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>My Cart | Hewania</title>
  </head>
  <body>
    <div class="pages">
        <div class="container">
            <!--  -->
            <div class="headerSticky">
                <div class="rowSticky">
                    <div class="row">
                        <div class="col-1 mt-3">
                            <button class="btnBack">
                                <img src="../../assets/icons/chevronLeft.png" width="24" height="24" alt="">
                            </button>
                        </div>
                        <div class="col-9  mt-3">
                            <div class="input-group mb-3" style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                                <span class="input-group-text formSpanSearch">
                                    <img src="../../assets/icons/iconSearch.png" width="19" height="19" alt="Hewania">
                                </span>
                                <input type="text" class="form-control formSearch" placeholder="Cari Produk">
                            </div>
                        </div>
                        <div class="col-1  mt-3 colRightHeader">
                            <button type="button" class="btnChat position-relative">
                                <img src="../../assets/icons/iconChatBlack.png" width="24" height="24" alt="Hewania">
                                <!-- Notif -->
                                <div class="badgeCustome">
                                    <p>10</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row rowHeaderDetail">
                   <div class="col">
                        <div class="row" style="place-items: center;">
                            <div class="col-2">
                                <img src="../../assets/icons/iconPinMap.png" width="20" height="20" alt="Hewania" class="logo">
                            </div>
                            <div class="col">
                                <p class="textHeaderTop">Kirim Ke</p>
                                <p class="textHeaderBottom">Rumah</p>
                            </div>
                        </div>
                   </div>
                   <div class="col colRightHeader" style="place-items: center;">
                    <p class="textEditDetail">Ubah</p>
                   </div>
                </div>
            </div>
            <!--  -->

          
        </div>
    </div>
    <!-- Bottom Navigator -->
    <div class="natigationBottom">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col colBottomNavigatorDetail">
                 <button class="btn buttonAddToCart">Lanjut Ke Pembayaran</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Last Bottom Navigator -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
