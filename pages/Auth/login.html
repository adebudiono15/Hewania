<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>Login | Hewania</title>
  </head>
  <body>
    <div class="pages">
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <img src="../../assets/images/logoAuth.png" width="200" height="200" alt="" class="logoAuth">
                </div>
            </div>
            <!--  -->
            <div class="row text-center">
                <div class="col">
                    <h5 class="titleAuthLogin">Masuk untuk berbelanja</h5>
                </div>
            </div>
            <!--  -->
            <div style="margin-top: 28px;"></div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label labelFormAuth">No Handphone</label>
                        <input type="number" class="form-control formAuth">
                      </div>
                </div>
            </div>
            <!--  -->
            <div class="row text-center">
                <div class="col-12">
                    <button class="btnLoginAuth">Login</button>
                </div>
            </div>
            <!-- Gap -->
            <div class="row text-center">
                <div class="col">
                    <p class="textGap">Atau</p>
                </div>
            </div>
            <!-- Last Gap -->

            <!-- Social media -->
            <div class="row text-center">
                <div class="col">
                    <button class="btnSocialMediaAuth">
                        <img src="../../assets/icons/iconGoogle.png" width="24" height="24" alt=""> <span class="textSocialMediaAuth">Google</span>
                    </button>
                </div>
            </div>
            <!-- Gap -->
            <div style="margin-top: 24px;"></div>
            <!-- Last Gap -->
            <div class="row text-center">
                <div class="col">
                    <button class="btnSocialMediaAuth">
                        <img src="../../assets/icons/iconFacebook.png" width="24" height="24" alt=""> <span class="textSocialMediaAuth">Facebook</span>
                    </button>
                </div>
            </div>
             <!-- Last Social media -->
             <!-- Gap -->
             <div class="" style="margin-top: 36px;"></div>
             <!-- Last Gap -->
            <div class="row text-center">
                <div class="col">
                    <p class="textBottomAuth">Belum memiliki akun? <a href="#" class="textLinkBottomAuth">Buat akun</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
