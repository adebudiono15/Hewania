<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>Edit Profil | Hewania</title>
  </head>
  <body>
    <div class="pages">
        <div class="container rowSticky"  style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.04);">
          <!-- Header -->
          <div class="container">
            <div class="row">
                <div class="col-1 mt-3">
                    <button class="btnBack">
                        <img src="../../assets/icons/chevronLeft.png" width="24" height="24" alt="">
                    </button>
                </div>
                <div class="col-9  mt-3">
                    <h5 class="textHeaderNotification">Edit Profile</h5>
                </div>
            </div>
        </div>
        <!-- Last Header -->
        </div>
        <!--  -->
        <div class="container containerHeaderEditProfil">
            <div class="row">
                <div class="col-4">
                    <img src="../../assets/images/profile.png" height="80" width="80" alt="">
                </div>
                <div class="col" style="place-self: center;">
                    <p class="textHeaderEditProfil">Foto profil</p>
                    <p class="textUploadPhoto">Unggah Foto</p>
                </div>
            </div>
            <!--  -->
            <div class="row rowGapFormEditProfil">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label labelFormAuth">Email</label>
                        <input type="email" class="form-control formAuth" value="darrenkent@gmail.com">
                      </div>
                </div>
            </div>
            <!--  -->
            <div class="row rowGapFormEditProfil">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label labelFormAuth">Nama</label>
                        <input type="text" class="form-control formAuth" value="Darren Ket Jeremy">
                      </div>
                </div>
            </div>
            <!--  -->
            <div class="row rowGapFormEditProfil">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label labelFormAuth">No. Handphone</label>
                        <input type="number" class="form-control formAuth" value="081218773872">
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Pet -->
    <div class="natigationBottom">
        <div class="row text-center">
            <div class="col-6">
                <button class="btnCancelEditProfil">Batal</button>
            </div>
            <div class="col-6">
                <button class="btnSubmitEditProfil">Simpan</button>
            </div>
        </div>
    </div>
    <!-- Last Bottom Pet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
