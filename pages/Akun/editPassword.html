<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">
<!-- Icon -->
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href=/>
    <title>Edit Password | Hewania</title>
  </head>
  <body>
    <div class="pages">
        <div class="container rowSticky"  style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.04);">
          <!-- Header -->
          <div class="container">
            <div class="row">
                <div class="col-1 mt-3">
                    <button class="btnBack">
                        <img src="../../assets/icons/chevronLeft.png" width="24" height="24" alt="">
                    </button>
                </div>
                <div class="col-9  mt-3">
                    <h5 class="textHeaderNotification">Edit Profile</h5>
                </div>
            </div>
        </div>
        <!-- Last Header -->
        </div>
        <!--  -->
        <div class="container containerHeaderEditProfil">
            <div class="row rowGapFormEditProfil">
                <div class="col">
                    <label class="form-label labelFormAuth">Password Lama</label>
                    <div class="mb-3" style="display: flex;">
                        <input type="password" 
                        class="form-control formAuth"
                        name="password" id="password" />
                        <i class="bi bi-eye-slash" 
                        id="togglePassword" style="cursor: pointer;"></i>
                      </div>
                </div>
            </div>
            <!--  -->
            <div class="row rowGapFormEditProfil">
                <div class="col">
                    <label class="form-label labelFormAuth">Password Baru</label>
                    <div class="mb-3" style="display: flex;">
                        <input type="password" 
                        class="form-control formAuth"
                        name="password2" id="password2" />
                        <i class="bi bi-eye-slash" 
                        id="togglePassword2" style="cursor: pointer;"></i>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Pet -->
    <div class="natigationBottom">
        <div class="row text-center">
            <div class="col-6">
                <button class="btnCancelEditProfil">Batal</button>
            </div>
            <div class="col-6">
                <button class="btnSubmitEditProfil">Simpan</button>
            </div>
        </div>
    </div>
    <!-- Last Bottom Pet -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        // Old Password
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        togglePassword.addEventListener('click', () => {
            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
        // New Password
        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');
        togglePassword2.addEventListener('click', () => {
            const type = password2
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password2.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>
  </body>
</html>
