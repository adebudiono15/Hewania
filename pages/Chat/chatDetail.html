<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@700&display=swap" rel="stylesheet">

    <title>Joy Pet Shop | Hewania</title>
  </head>
  <body>
    <div class="pages"  style="background: #F6F6F6;">
        <div class="container rowSticky"  style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.04);">
          <!-- Header -->
          <div class="container">
            <div class="row">
                <div class="col-1 mt-3">
                    <button class="btnBack">
                        <img src="../../assets/icons/chevronLeft.png" width="24" height="24" alt="">
                    </button>
                </div>
                <div class="col-9  mt-3">
                    <h5 class="textHeaderNotification">Joy Pet Shop</h5>
                </div>
            </div>
        </div>
        <!-- Last Header -->
        </div>
      
        <div class="container">
            <div class="row gapRowPetAccount">
                <div class="col-5 cardChatDetail">
                    <div class="row">
                        <div class="col rowChat">
                            <p class="textChatDetail">Barangnya ready ya</p>
                            <span class="textTimeChatDetail">20:15</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end gapRowPetAccount">
                <div class="col-5 cardChatRight">
                    <div class="row">
                        <div class="col rowChat">
                            <p class="textChatDetail">Okey kak</p>
                            <span class="textTimeChatDetail">20:15</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gapRowPetAccount">
                <div class="col-5 cardChatDetail">
                    <div class="row">
                        <div class="col rowChat">
                            <p class="textChatDetail">Silahkan dipesan ya</p>
                            <span class="textTimeChatDetail">20:15</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end gapRowPetAccount">
                <div class="col-5 cardChatRight">
                    <div class="row">
                        <div class="col rowChat">
                            <p class="textChatDetail">Siap kak</p>
                            <span class="textTimeChatDetail">20:15</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="natigationBottomChat">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col colBottomNavigatorChat">
                    <input type="text" class="form-control formChat" placeholder="Tulis Pesan...">
                    <image src="../../assets/icons/iconPlusCircle.png" width="24" height="24" alt="" class="iconPlusChat">
                   <image src="../../assets/icons/iconSend.png" width="24" height="24" alt="" class="iconSendChat">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
